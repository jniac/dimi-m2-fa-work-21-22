<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section>
    <span>1</span>
  </section>

  <section>
    <span>2</span>
  </section>

  <section class="fx">
    <span>3</span>
    <div class="dot"></div>
    <p>L'effet parallaxe se fait au lors du scroll de cette section</p>
  </section>

  <section>
    <span>4</span>
  </section>

  <section>
    <span>5</span>
  </section>

  <header>
    <p>
      <span>Le scroll est actuellement: </span>
      <span class="direction horizontal">horizontal</span>
      <span class="direction vertical">vertical</span>
    </p>
    <button>changer la direction</button>
  </header>

  <script src="js/main.js" type="module"></script>
</body>
</html>
