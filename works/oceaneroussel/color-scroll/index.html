<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scroll</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section class="intro">
    <h1>Expérience Psychédélique</h1>
    <div class="bouton-scroll">
   <p>Scrollez pour commencer</p>
  </div>
  </section>


  <section class="color-set">
   <p>Choisissez une couleur</p>

   <div class="color" style="background-color: #1A112A;">Aubergine</div>
   <div class="color" style="background-color: #572666;">Améthyste</div>
   <div class="color" style="background-color: #374187;">Bleu nuit</div>
   <div class="color" style="background-color: #3870AC;">Bleu ciel</div>
   <div class="color" style="background-color: #479AC2;">Bleu azur</div>

  </section>
  

   <section class="simple-accordion">
        <div class="container" >
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
          <div class="stripe"></div>
        </div>
        </section>

      <section class="gradient-circle">
        <div class="circle" style="transform: scale(0.5);"></div>
        <div class="circle" style="transform: scale(0.1);"></div>
        <div class="circle" style="transform: scale(-0.3);"></div>
        </section>

          <section class="gradient">
            <p>L'expérience est terminée ! <br> J'espère que vous avez apprécié !</p>
            </section>

  <script src="js/main.js" type="module"></script>
</body>
</html>
