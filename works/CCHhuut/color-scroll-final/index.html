<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Choose your side</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="home">
    <img class="logo" src="./images/star-wars.svg">
    <h1 id="scrollfade">LIGHT & DARK<br>SIDE</h1>
    <div class="scroll">
      <p>Scroll for discover the two sides !</p>
    </div>
  </section>

  <section class="kyber-colors">
    <h2>CHOOSE YOUR SIDE</h2>
    <hr style="width: 400px;">
    <span class="icone">
      <button class="light"></button>
      <button class="dark"></button>
    </span>
    <div class="icone-title"><div class="title1">Light Side</div>
    <div class="title1">Dark Side</div></div>
    <span class="color-set">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="color4"></div>
      <div class="color5"></div></span>
    <div class="color-title">
      <div class="title2">MAGENTA</div>
      <div class="title2">BLUE</div>
      <div class="title2">CYAN</div>
      <div class="title2">YELLOW</div>
      <div class="title2">GREEN</div></div>
    <span class="bot-title">
      <hr>
      <p style="margin: 2px">KYBER CRYSTAL COLORS</p>
      <hr></span>
  </section>

<section class="your-saber">
  <h2>YOUR LIGHT SABER</h2>
  <hr style="width: 400px;">
  <div class="saber"></div>
  <div class="group-button"><hr>
  <button class="saber-button">change the color</button> 
  </div>
</section>

<section class="slider-image">
  <div class="slider-wrapper">
    <div class="past">The Light</div>
    <div class="future">The Dark</div>
    <div class="before-wrapper">
      <div class="after-wrapper">
        <div class="after-image"></div>
      </div>
    </div>
    <div class="comparison-slider"></div></div>
</section>

<section class="end">
  <h1>MERCI !</h1>
</section>

</body>

<script src="js/home.js"></script>
<script src="js/slider1.js"></script>
