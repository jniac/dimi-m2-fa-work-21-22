<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scroll</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="intro">
<h1 class="neonText">Neon Fever</h1>
<p class="neonTextLow bbb">Please scroll down</p>
</section>

<section class="color-set">
  <div class="color" style="--swatch-color: #fff;">#fff</div>
  <div class="color" style="--swatch-color: #bc13fe;">#bc13fe</div>
  <div class="color" style="--swatch-color: #f09;">#f09</div>
  <div class="color" style="--swatch-color: #0fa;">#0fa</div>
  <div class="color" style="--swatch-color: #cc0;">#cc0</div>
</section>

<section class="neonbox">
  <div class="box">
    <div class="block green"></div>
    <div class="block white" style="--span-y: 2;"></div>
    <div class="block pink"></div>
    <div class="block green" style="--span-x: 2;"></div>
    <div class="block yellow"></div>
    <div class="block purple"></div>
    <div class="block green" style="--span-x: 2; --span-y: 2;"></div>
    <div class="block white"></div>
    <div class="block yellow"></div>
    <div class="block white"></div>
    <div class="block green"></div>
    <div class="block yellow" style="--span-y: 3;"></div>
    <div class="block white"></div>
    <div class="block white"></div>
    <div class="block pink" style="--span-y: 2;"></div>
    <div class="block purple" style="--span-x: 2;"></div>
    <div class="block yellow" style="--span-x: 2; --span-y: 3;"></div>
    <div class="block white" style="--span-x: 2;"></div>
    <div class="block pink"></div>
    <div class="block pink"></div>
    <div class="block green" style="--span-y: 2;"></div>
    <div class="block purple"></div>
    <div class="block purple"></div>
    <div class="block purple"></div>
    <div class="block yellow" style="--span-x: 3;"></div>
    <div class="block yellow"></div>
    <div class="block pink"></div>
    <div class="block green" style="--span-x: 3;"></div>
    <div class="block yellow"></div>
    <div class="block green"></div>
  </div>
</section>


<section class="para">
  <img src="Asset/1.png" data-speed="-5" class="layer">
  <img src="Asset/2.png" data-speed="5" class="layer">
  <img src="Asset/3.png" data-speed="2" class="layer">
  <img src="Asset/4.png" data-speed="6" class="layer">
  <img src="Asset/5.png" data-speed="8" class="layer">
</section>

<section class="tron">
  <p class="aaa">Merci </p>
</section>


<script src="js/main.js" type="module"></script>

</body>
</html>
