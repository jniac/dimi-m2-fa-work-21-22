<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Projet Juliette FAUTRAT </title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class='ripple-background'>
    
    <section class="intro">
      <div class="grid"></div>
      <h1>Hi, I'm Juliette</h1>
      <p> Here is my Scroll Color</p>

      <div class='circle xxlarge shade1'></div>
      <div class='circle xlarge shade2'></div>
      <div class='circle large shade3'></div>
      <div class='circle mediun shade4'></div>
      <div class='circle small shade5'></div>
    
      <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg>

    </section>

    <section class="color-set">
      <h2 class="titre">Click to copie the paper</h2>
      <div class="color" style="background-color: #fff;"></div>
      <div class="color" style="background-color: #fff;"></div>
      <div class="color" style="background-color: #fff;"></div>
      <div class="color" style="background-color: #fff;"></div>
      <div class="color" style="background-color: #fff;"></div>
    </section>

    <div class="animation">
      <div class="ball"></div>
      <svg viewBox="0 0 960 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="80%">Montserrat</text>
        </symbol>
      
        <g class = "g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>
  
    <div class="ecran2">

    </div>
    
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
